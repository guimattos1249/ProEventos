<app-title [title]="'Perfil'" [iconClass]="'fa fa-address-card me-2'"></app-title>
<div class="card rounded shadow-md">
  <div class="row p-3">
    <div class="col-lg-3 pt-1">
      <div class="card mb-3">
        <div class="card-header">
          <input type="file" #file (change)="onFileChange($event)" style="display: none;">
        </div>
        <div class="d-flex align-self-center pt-3">
          <img
          [src]="imagemURL"
          (click)="file.click()"
          style="cursor: pointer;"
          name="aboutme" width="120" height="120" class="rounded-circle">
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3">@{{user.userName}}</div>
          <div class="h7 text-bold pb-1"><b>Nome:</b> {{user.primeiroNome + ' ' + user.ultimoNome}}</div>
          <div class="h7">
            {{user.descricao}}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos Participados</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-lg-9">
      <tabset>
        <tab class="border border-top-0 p-3">
          <ng-template tabHeading>
            <i class="fa fa-address-card me-2"></i>
            <span>Perfil</span>
          </ng-template>

          <app-perfil-detalhe (changeFormValue)="setFormValue($event)"></app-perfil-detalhe>
        </tab>
        <tab *ngIf="isPalestrante" class="border border-top-0 p-3">
          <ng-template tabHeading>
            <i class="fa fa-user me-2"></i>
            <span>Palestrante</span>
          </ng-template>
          <app-palestrante-detalhe></app-palestrante-detalhe>
        </tab>
        <tab *ngIf="isPalestrante" class="border border-top-0 p-3">
          <ng-template tabHeading>
            <i class="fa fa-share-square me-2"></i>
            <span>Rede Social</span>
          </ng-template>
          //Componente//
        </tab>
      </tabset>
    </div>
  </div>
</div>
